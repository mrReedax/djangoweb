{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/tasks/recordstable.css' %}">
<div class="records-container">
    <h1>Historial</h1>
    <table>
        <tr class="table-row">
            <th>Tarea</th>
            <th>Fecha</th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{record.task_text}}</td>
                <td>{{record.completion_date}}</td>
            </tr>
        {% endfor %}
    </table>
</div>
