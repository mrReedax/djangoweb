{% include 'tasks/head.html' with title='Home'%}
{%load static%}
<link rel="stylesheet" type="text/css" href="{% static '/tasks/home.css' %}">
<header>
    Bienvenido {{ account.username }}
    <nav class="navbar">
        <a 
            class="nav-button"
            href="{%url 'tasks:index' %}">Historial</a>
        <a 
            class="nav-button"
            href="{%url 'tasks:index' %}">Cerrar sesión</a>
    </nav>
</header>

<div class="agenda-container">
    <h1>Tu Agenda</h1>
    <div>
        <table>
            <tr>
                <th>Actividad</th>
                <th>Opciones</th>
            </tr>
            {% for task in account.task_set.all %}
                {% if not task.completed %}
                <tr class="table-row">
                    <td class="task-text">{{task.task_text}}</td>
                    <td class="task-options">
                        <form action="{%url 'tasks:changeState' account.id %}" method="post">
                            {% csrf_token %}
                            <input
                                type="hidden"
                                name="task_id"
                                value="{{task.id}}">
                            <div class="task-options">
                                <input
                                    class="button end-task"
                                    name="endTask"
                                    type="submit"
                                    value="✔️">
                                <input
                                    class="button delete-task"
                                    name="deleteTask"
                                    type="submit"
                                    value="➖">
                            </div>
                        </form>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
        </table>
    </div>
</div>
