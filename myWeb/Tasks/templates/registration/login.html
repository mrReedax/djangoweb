<form action="{%url 'tasks:login' %}" method="post">
    {% csrf_token %}
    <label for="username">Usuario</label>
    <input
        type="text"
        name="user"
        id="username"
     >
    <label for="password">Contraseña</label>
    <input
        type="password"
        name="password"
        id="password"
    >
    <input type="submit" value="Iniciar Sesión">
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

</form>
<a href="{%url 'tasks:registration' %}">
    <input 
        type="submit"
        value="Registrarse"
    >
</a>
